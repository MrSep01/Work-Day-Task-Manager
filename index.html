<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Page Title -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Header Section -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <!-- Main Title -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- Subtitle -->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Display Current Day (Populated by JavaScript) -->
      <p id="currentDay" class="lead"></p>
      
      <!-- Date Picker for Viewing Archived Calendars -->
      <label for="archiveDate">Select a date to view archived calendar:</label>
      <input type="date" id="archiveDate">
      <!-- Button to Load Archived Calendar -->
      <button id="loadArchive">Load</button>
    </header>

    <!-- Main Container -->
    <div class="container-lg px-5">
      <!-- Time blocks will be generated dynamically here by JavaScript -->
    </div>

    <!-- JavaScript and jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Date Formatting Library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <!-- Custom Script -->
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
